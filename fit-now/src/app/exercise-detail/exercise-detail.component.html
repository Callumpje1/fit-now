<div class="flex flex-col items-center">
    <h1 class="text-2xl font-bold mb-4">{{exercise.name}}</h1>
    <img src="{{exercise.image}}" alt="{{exercise.name}}" class="w-64 h-64 mb-4">
    <p class="text-lg">{{exercise.description}}</p>
    <p class="text-lg">Duration: {{exercise.duration}} minutes</p>
    <p class="text-lg">Type: {{exercise.type}}</p>
    <p class="text-lg">Level: {{exercise.level}}</p>
</div>
